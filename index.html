<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Color Game</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/variables.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="game-title">
          <a href="./index.html"> Guess Color Game </a>
        </h1>

        <div id="select-button">
          <button class="button" id="select">Select Difficulty</button>
        </div>

        <div id="menu">
          <div id="close-menu">
            <button id="close-button">X</button>
          </div>
          <ul>
            <li>
              <a class="select" href="#">Easy</a>
            </li>
            <li>
              <a href="#">Medium</a>
            </li>
            <li>
              <a href="#">Hard</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="container">
      <div id="game">
        <div id="game-display">
          <p>#8844dd</p>
        </div>

        <div id="game-points">
          <p>Pontos: <span id="points">000</span></p>
        </div>

        <div id="game-colors">
          <div class="color-container" id="idColor1"></div>
          <div class="color-container" id="idColor2"></div>
          <div class="color-container" id="idColor3"></div>
          <div class="color-container" id="idColor4"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Made with &hearts; by
        <a href="https://github.com/matheus-lincon">Matheus Lincon</a>
      </p>
    </footer>

    <!-- javascript -->
    <script src="./js/main.js"></script>
  </body>
</html>
